[phases.setup]
nixPkgs = ['python310']

[phases.install]
cmds = [
    'python3 -m pip install --upgrade pip',
    'python3 -m pip install -r backend/requirements.txt'
]

[phases.build]
cmds = ['echo "Build phase complete"']

[start]
cmd = 'python3 -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT'
