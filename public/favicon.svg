<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fundo para melhor visibilidade -->
  <rect width="100" height="100" fill="#1F2937" rx="20"/>
  <!-- Cubo 3D maior e centralizado -->
  <g transform="translate(50, 50) scale(1.8)">
    <!-- Face frontal -->
    <path d="M 0,8 L 12,2 L 12,20 L 0,26 Z" fill="url(#grad)" opacity="0.95"/>
    <!-- Face direita -->
    <path d="M 12,2 L 0,8 L 0,-10 L 12,-4 Z" fill="url(#grad)" opacity="0.75"/>
    <!-- Face topo -->
    <path d="M 0,-10 L 12,-4 L 0,2 L -12,-4 Z" fill="url(#grad)"/>
    <!-- Face esquerda -->
    <path d="M -12,-4 L 0,2 L 0,20 L -12,14 Z" fill="url(#grad)" opacity="0.85"/>
    <!-- Face traseira -->
    <path d="M -12,14 L 0,20 L 12,14 L 0,8 Z" fill="url(#grad)" opacity="0.65"/>
  </g>
</svg>
