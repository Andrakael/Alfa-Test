<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Cubo 3D -->
  <g transform="translate(50, 30)">
    <!-- Face frontal -->
    <path d="M 0,15 L 20,5 L 20,35 L 0,45 Z" fill="url(#grad)" opacity="0.9"/>
    <!-- Face direita -->
    <path d="M 20,5 L 0,15 L 0,-15 L 20,-5 Z" fill="url(#grad)" opacity="0.7"/>
    <!-- Face topo -->
    <path d="M 0,-15 L 20,-5 L 0,5 L -20,-5 Z" fill="url(#grad)"/>
    <!-- Face esquerda -->
    <path d="M -20,-5 L 0,5 L 0,35 L -20,25 Z" fill="url(#grad)" opacity="0.8"/>
    <!-- Face traseira -->
    <path d="M -20,25 L 0,35 L 20,25 L 0,15 Z" fill="url(#grad)" opacity="0.6"/>
  </g>
</svg>
